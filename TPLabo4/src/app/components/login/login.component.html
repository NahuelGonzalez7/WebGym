
<div class="form-popup" >
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="checkAuth()" class="form-container" >
      <div class="form-group">
        <label for="email">Correo electrónico</label><br>
        <input type="text" formControlName="email" placeholder="Ingrese su correo electrónico"  [(ngModel)]="user.email" required>
        <br>
        <span *ngIf="isValidField('email')" class="error-message">
         {{getFieldError("email")}}
        </span>
        <br>
        </div>
      <div class="form-group">
        <label for="password">Contraseña</label><br>
        <input type="password" formControlName="password" placeholder="Ingrese su password"  [(ngModel)]="user.password" required>
      </div>    
        <span *ngIf="isValidField('password')" class="error-message">
         {{getFieldError("password")}}
        </span>
        <br>
      <div><button class="submit-button" type="submit">Ingresar</button></div>
    
      <p>¿No tienes una cuenta? <a (click)="navigateToRegister()">Regístrate aquí</a></p>
    </form>
</div>

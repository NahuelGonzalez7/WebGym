<!--menu-bar-->
<header>
    <app-nav-bar></app-nav-bar>
</header>

<main>

<!--banner-->
<section id= "banner">
	<img src= "assets/strong.jpg" alt="Aquí hay una foto del gimnasio.">
	
<div class="contenedor">
    <h2>Que es lo que te motiva a entrenar?</h2>
		<p>Entrena con nosotros</p>       
    
<button class="open-button" (click) = "vistaForm()">Tu cuenta</button>

<div class = "form-popup" *ngIf = "mostrar">

  <div class="form-group">
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder = "Ingrese su email..." name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" placeholder = "Ingrese su password..." name="password" required>
  </div>

    <button class ="open-button" type="submit">Ingresar</button>

</div>
  
</div>

</section>

<!--services-->
<section id="services">
	<div class="contenedor">

	<article>
	<img src="assets/yoga3.jpg" alt= "Aquí hay personas practicando yoga.">
	<h4>YOGA</h4>
	</article>

	<article>
	<img src="assets/gimnasio.jpeg" alt= "Aqui hay una persona en la sala de musculacion.">
	<h4>MUSCULACIÓN</h4>
	</article>

	<article>
	<img src="assets/kick.jpg" alt= "Aquí hay personas en un clase de gimnasia." >
	<h4>CLASES</h4>
	</article>

	</div>
	</section>

</main>

<!--slider-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/noexcuses.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/pesas.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/correr.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--footer-->
  <app-footer></app-footer>

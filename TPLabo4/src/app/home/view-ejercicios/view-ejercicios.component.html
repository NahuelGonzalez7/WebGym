<div>
<h2 id="title-class">Ejercicios</h2>
  <div id="cardsContainer">
   <ul *ngFor="let exercise of exercises" style="max-width: 20%; margin-right: 1%;">
    <li>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{exercise.exercise}} 
          <button class="heart-button" [ngClass]="isFavourite(exercise.id) ? 'clicked' : 'notclicked'" (click)="addOrDeleteFavouriteExercise(user.id,exercise.id)"> <i class="fas fa-heart"></i> </button>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{exercise.imageURL}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p> {{exercise.description}} </p>
        </mat-card-content>
      </mat-card>
    </li>
   </ul>
  </div>
</div>
